{% extends "base.html" %}
{% block content %}
{% include 'sales/table.html' %}
<a href="{% url "sales:add_deal"%}" class="button is-outlined is-pulled-right">販売情報登録</a>
<h3 class="subtitle">CSV一括登録</h3>
<form action="{% url "sales:upload" %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="file is-warning">
    <label class="file-label">
      <input class="file-input" type="file" name="resume" onchange="javascript:this.form.submit();">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">選択してCSVファイルから登録</span>
      </span>
    </label>
  </div>
</form>
{% endblock content %}
